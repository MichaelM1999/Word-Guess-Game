<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center col-md-12">
                Word Guess Game!
            </h1>
        </div>
        <div class="row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbp2YVgBThDNY50SdB-Af1FDytCIVv2tyDPZCPCXlA-nR3Z1pq"
                width="200px" height="200px">
            <h3 class="text-center col-md-3">
                Can you guess the name of the album I'm thinking of?
            </h3>
            <div class="col">
                <h3 class="text-center col-md-3">
                    guessed
                </h3>
                <span id="answers">___</span>
            </div>
            <div class="col">
                <h3 class="text-center col-md-3">
                    Hint!
                </h3>
                <p>Hint here</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center no-gutters">
                <h3 id="wins" class="text-center">
                    Wins!
                </h3>
                <span>
                    0
                </span>
            </div>
            <div class="col text-center no-gutters">
                <h3 id="loss" class="text-center">
                    Losses:(
                </h3>
                <span>
                    0
                </span>
            </div>
        </div>
        <div class="row">
            <img src="/assets/images/GOODKIDMAADCity.jpeg">
            <img src="/assets/images/Section.80.jpeg">
            <img src="/assets/images/TOPimpAButterfly.jpeg">
            <img src="/assets/images/overlyDedicated.jpeg">
            <img src="/assets/images/untitledunmastered.jpeg">
        </div>
    </div>
</body>

</html>
